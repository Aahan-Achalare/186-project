<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>A-frame SPE-Particle system component example</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>
    </head>
    <body>
        <a-scene id="scene">
            <a-entity position="0 20 0" spe-particles="
            color: white;
            distribution: sphere;
            randomize-velocity: true;
            radius: 1;
            particle-count: 99999;
            velocity: 2.23;
            velocity-spread: 15;
            drag: 0.6;
            max-age: 99;
            duration: -1,
            blending: additive;
            active-multiplier: 1000;
            size: 1,1,1,0"></a-entity>
            <a-sky color="#000000"></a-sky>
            <a-camera position="0 0 30" rotation="0 180 0">
        </a-scene>
    </body>
</html>
